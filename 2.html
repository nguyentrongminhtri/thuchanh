<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let arr = [1,2,4,6,7,1,3,5,7,4,8,9,10];
    let index = 2;

    function tryRemoveFromArray() {
        if (index < 0 || index >= arr.length) {
            return arr;
        } else {
            arr = arr.filter((_, i) => i !== index);
            return arr;
        }
    }

    tryRemoveFromArray();
    document.write(arr);
</script>
</body>
</html>
