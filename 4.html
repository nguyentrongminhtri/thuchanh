<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="hcn">
</canvas>
<script>
    let rectangle = {
        x : 10,
        y : 10,
        width:200,
        height:100,
        color:'#000000'
    }
    function vehcn(){
        let canvas = document.getElementById('hcn');
        let ctx = canvas.getContext('2d');
        ctx.fillStyle=rectangle.color
        ctx.fillRect(rectangle.x,rectangle.y,rectangle.width,rectangle.height);
    }
    vehcn();
</script>
</body>
</html>
